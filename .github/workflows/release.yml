name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14  # Apple Silicon runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history so we can read tag annotations

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Package with electron-builder
        run: npx electron-builder --publish never

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Get DMG filename
        id: dmg
        run: |
          VERSION_NUMBER="${{ steps.version.outputs.version }}"
          VERSION_NUMBER="${VERSION_NUMBER#v}"
          echo "filename=Bismarck-${VERSION_NUMBER}-arm64.dmg" >> $GITHUB_OUTPUT

      - name: Get previous tag
        id: prev_tag
        run: |
          CURRENT="${{ steps.version.outputs.version }}"
          # Get all tags sorted by version, find the one before current
          PREV=$(git tag --sort=-v:refname | grep -A1 "^${CURRENT}$" | tail -1)
          if [ "$PREV" = "$CURRENT" ] || [ -z "$PREV" ]; then
            # Fallback: just get the second most recent tag
            PREV=$(git tag --sort=-v:refname | head -2 | tail -1)
          fi
          echo "tag=$PREV" >> $GITHUB_OUTPUT

      - name: Get tag annotation (release notes)
        id: tag_notes
        run: |
          TAG="${{ steps.version.outputs.version }}"
          # Get full tag annotation and skip the first line (version header)
          NOTES=$(git tag -l --format='%(contents)' "$TAG" | tail -n +2 | sed '/^$/d')
          if [ -z "$NOTES" ]; then
            NOTES="No release notes provided."
          fi
          # Use EOF delimiter for multiline output
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Bismarck ${{ steps.version.outputs.version }}
          body: |
            ${{ steps.tag_notes.outputs.notes }}

            ---

            **Install:** `curl -fsSL https://raw.githubusercontent.com/cameronfleet-paxos/bismarck/main/install.sh | bash`

            **Full Changelog:** https://github.com/${{ github.repository }}/compare/${{ steps.prev_tag.outputs.tag }}...${{ steps.version.outputs.version }}
          files: dist/${{ steps.dmg.outputs.filename }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
