name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14  # Apple Silicon runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Package with electron-builder
        run: npx electron-builder --publish never

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Get DMG filename
        id: dmg
        run: |
          VERSION_NUMBER="${{ steps.version.outputs.version }}"
          VERSION_NUMBER="${VERSION_NUMBER#v}"
          echo "filename=Bismarck-${VERSION_NUMBER}-arm64.dmg" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Bismarck ${{ steps.version.outputs.version }}
          body: |
            ## Installation

            **One-line install:**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/cameronfleet-paxos/bismarck/main/install.sh | bash
            ```

            **Or download manually:**
            1. Download `${{ steps.dmg.outputs.filename }}` below
            2. Open the DMG and drag Bismarck to Applications
            3. Remove quarantine: `xattr -rd com.apple.quarantine ~/Applications/Bismarck.app`

            ## Requirements
            - macOS (Apple Silicon / arm64)
          files: dist/${{ steps.dmg.outputs.filename }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
